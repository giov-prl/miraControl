label: Un’ipotesi ricostruttiva dell’arco
description: E’ stata avanzata una ipotesi ricostruttiva della struttura architettonica che permette di comprendere come il monumento si presentava in antico. L’arco a tre fornici, con il centrale maggiore dei laterali, appare contraddistinto da una lineare semplicità delle forme ed articolato nella fronte con nicchie, inquadrate da colonne, che dovevano accogliere delle statue. Oggi possiamo ammirare soltanto tre piloni e uno dei fornici laterali mentre viene a mancare tutta la parte superiore, tecnicamente definita attico. Del paramento antico in laterizio, causa i numerosi e incisi restauri, si conserva ben poco, in particolare, sulla facciata esterna alla città, in alcuni punti dei piloni e in corrispondenza delle nicchie.  L’arco si inserisce in una tipologia legata a contesti di particolare rilievo monumentale e probabilmente occupava una posizione di spicco nel paesaggio antico. Si elevava sulla strada al termine del lungo rettifilo che l’Appia conduceva a partire da Casilinum. In tal modo, posto al culmine di una salita, apriva la vista sull’antica città di Capua, costituendo una sorta di ingresso ideale.
