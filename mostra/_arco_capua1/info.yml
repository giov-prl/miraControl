label: Arco di Capua
description: Posto lungo la via Appia, poco prima dell’ingresso alla città antica di Capua, è un arco trionfale noto come Arco di Adriano, Archi di Capua o Arco Felice. Dell’arco, in origine a tre fornici, se ne conserva oggi soltanto uno insieme a tre dei quattro piloni che lo componevano. Il monumento raggiunge un’altezza di 10 m e una larghezza di 18,5 m. Realizzato con un paramento in opera laterizia, era probabilmente rivestito con elementi architettonici applicati, quali cornici e colonne, come lasciano presupporre resti lapidei in calcare bianco, inglobati nella struttura, e i fori d’imposta ancora visibili. I piloni poggiano su una base allargata in blocchi parallelepipedi in calcare bianco e sono contraddistinti da slanciate nicchie allungate e arcuate; altre nicchie sono presenti anche nella sezione interna dei pilastri, impostate sotto l’arco. Il monumento viene datato in epoca flavia o verso l’inizio del II secolo d.C. Le considerazioni cronologiche sono state avanzate sulla base dell’architettura poiché mancano epigrafe dedicatoria e apparato decorativo.
