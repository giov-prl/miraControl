label: La veduta dell’arco di Carlo Labruzzi
description: Di notevole interesse per lo studio della forma originaria dell’arco sono i disegni che lo raffigurano tra Settecento e Ottocento, che possono, a volte, contribuire a fornire dettagli, dei quali altrimenti non si conoscerebbe. Nel corso del tempo diversi artisti, viaggiatori hanno raffigurato il monumento così come appariva ai loro occhi, talvolta in modo più pittoresco e suggestivo altre più realistico. Particolare valore artistico e documentario ha il disegno dell’arco ad opera di Carlo Labruzzi, redatto in occasione del viaggio lungo la via Appia che intraprese nell’autunno del 1789 da Roma a Benevento. La cura dell’artista risiede nella documentazione del monumento così come si presentava e nella scelta dell’inquadratura che ne riuscisse ad evidenziare le peculiarità costruttive.  Dell’arco, ripreso di tre quarti dal lato d’ingresso alla città, viene raffigurata la struttura in laterizio, i due filari di blocchi al di sotto di ciascuno dei piloni, la scaletta e la nicchia che accoglieva l’edicola sacra.
