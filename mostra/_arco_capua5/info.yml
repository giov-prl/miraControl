label: Dipinto del pittore Giovanni Fattori, Difesa di Porta Capuana o Battaglia del Volturno 
description: Nel 1860, davanti l’arco di Capua, avvenne uno scontro armato tra i volontari garibaldini e le truppe borboniche. L’evento era parte della cosiddetta battaglia del Volturno, combattuta dal 26 settembre al 2 ottobre 1860, nei pressi del fiume Volturno, durante la spedizione dei Mille, al fine di bloccare l’avanzata garibaldina e rioccupare il Regno delle Due Sicilie. Nel dipinto, conservato presso la Galleria d’Arte Moderna - Palazzo Pitti a Firenze, è possibile ammirare i resti dell’arco monumentale che fece da sfondo ad uno degli scontri armati. In ricordo di questa battaglia, venne collocata sul pilastro centrale dell’arco una lastra in marmo che celebrava la vittoria garibaldina avvenuta in questo luogo.
