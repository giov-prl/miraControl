label: L’arco di Capua e i suoi restauri
description: Lo stato attuale del monumento appare diverso da quello antico, non solo per la rovina delle strutture nel corso del tempo ma anche per i numerosi interventi di restauro che hanno inciso fortemente sull’aspetto originario. Il restauro più importante fu quello operato dai Borboni alla metà dell’Ottocento a causa dello stato di degrado e delle numerose lacerazioni che ne compromettevano la statica. In un primo progetto di restauro veniva proposto che i lavori (interventi di puntellamento e risarcimento generalizzato) fossero eseguiti presentando attenzione alla differenziazione delle tecniche, in modo da poter riconoscere “il vecchio dal nuovo”. Successivamente, invece, a causa dell’aggravarsi delle condizioni della struttura, in un secondo progetto fu proposto un intervento più radicale volto ad una rifasciatura completa della costruzione in mattoni. Inoltre, fu indicato di mettere in opera nella parte superiore un rivestimento in quadroni per garantire una maggiore protezione dagli agenti atmosferici. I lavori proposti, noti grazie alla documentazione d’archivio, sono riconoscibili nelle condizioni dell’arco così come ci appare oggi. Un altro restauro avvenne negli anni successivi al 1883 per rimediare ai danni derivati dalla battaglia del Volturno del 1860 mentre altri interventi furono condotti tra il 1945 e il 1953-55 in seguito agli eventi della II guerra mondiale. In tale occasione furono operate diverse tamponature, demolizioni di parte dei restauri precedenti e una ricostruzione parziale della volta superstite; questi restauri interessarono anche la rifasciatura dei plinti in blocchetti di opera poligonale di tufo. Un ultimo restauro, condotto negli anni Settanta, contribuì ad appiattire la sommità dell’arco superstite sui piloni laterali. 
